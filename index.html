<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .maintenance-card {
      max-width: 500px;
      padding: 2rem;
      text-align: center;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .icon-warning {
      font-size: 3rem;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="card maintenance-card">
    <div class="icon-warning mb-3">
      ⚠️
    </div>
    <h3 class="mb-3">Remote Access Software</h3>
    <p class="text-muted fs-5">Our remote access service is currently <strong>under maintenance</strong>.</p>
    <p class="text-muted">We are working hard to bring it back online soon. Thank you for your patience!</p>
  </div>
</body>
</html>
